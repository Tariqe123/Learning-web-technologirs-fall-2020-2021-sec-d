<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
             <table width="800" border="1" align="center">
        <tr>
              <td width="100" colspan="5" align="center">
               <h1>PERSON PROFILE</h1>
          </td>
        </tr>
        <tr>
               <td width="50" height="50">Name</td>
               <td width="90">
               <input type="text" name="name" />
          </td>
          <td width="50"></td>
        </tr>
        <tr>
                <td width="50" height="50">Email</td>
                <td width="90">
                <input type="email" name="email" />
          </td>
          <td width="50"></td>
        </tr>
        <tr>
                <td width="50" height="50">Gender</b></td>
                <td width="90">
               <input type="radio" name="gender" /> Male
              <input type="radio" name="gender" /> Female
              <input type="radio" name="gender" /> Other
          </td>
          <td width="50"></td>
        </tr>
        <tr>
                <td width="50" height="50">Date of Birth</td>
                <td width="90">
                 <input type="text" name="dd" size="2" />/
                  <input type="text" name="mm" size="2" /> /
                  <input type="text" name="yyyy" size="3" /> <i>(dd/mm/yyyy)</>
          </td>
          <td width="50"></td>
        </tr>
        <tr>
          <td width="50" height="50">Blood Group </td>
          <td width="90">
                  <select name="Blood Group">
                  <option value="B+" selected>B+</option>
                 <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="o+">O+</option>
              
            </select>
            <br />
          </td>
          <td width="50"></td>
        </tr>
        <tr>
          <td width="50" height="50">Degree</td>
          <td width="90">
                <input type="radio" name="Degree" /> SSC
               <input type="radio" name="Degree" /> HSC
                <input type="radio" name="Degree" /> BSc.
               <input type="radio" name="Degree" /> MSc.
          </td>
          <td width="50"></td>
        </tr>
        <tr>
               <td height="50">Photo</td>
               <td width="90" colspan="2">
               <input type="file" name="picture" />
          </td>
        </tr>
        <tr>
          <td width="60" height="30" colspan="3"></td>
        </tr>
        <tr>
                      <td width="80" height="50" colspan="3" align="right">
                      <input type="submit" name="" value="submit" />
                     <input type="reset" name="reset"/> <br />
              </td>
              </tr>
             </table>
    </form>
  </body>
</html>
